{% extends "base.html" %} {% block body %}
<section class="probootstrap-slider flexslider2 page-inner">
  <div class="overlay"></div>
  <div class="probootstrap-wrap-banner">
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div class="page-title probootstrap-animate">
            <div class="probootstrap-breadcrumbs">
              <a href="#">Home</a><span>About</span>
            </div>
            <h1>About Us</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ul class="slides">
    <li style="background-image: url(img/slider_1.jpg)"></li>
    <li style="background-image: url(img/slider_4.jpg)"></li>
    <li style="background-image: url(img/slider_2.jpg)"></li>
  </ul>
</section>
<!-- END: slider  -->

<section class="probootstrap-section">
  <div class="container">
    <div class="row heading">
      <div class="col-md-12">
        <h2 class="mt0 mb50 text-center">Happy Stays</h2>
      </div>
    </div>
    {% for info in about_us %}
    <div class="row">
      <div class="col-md-12">
        <p>
          <img
            src="{{info.image.url}}"
            class="img-responsive"
            alt="Free HTML5 Template by uicookies.com"
          />
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h2>Our Mission</h2>
        <p>{{info.mission}}</p>
      </div>
      <div class="col-md-6">
        <h2>Our Vision</h2>
        <p>{{info.vision}}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</section>

{% endblock body %}
